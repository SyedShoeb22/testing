{% extends 'trainer/trainerbase.html' %}
{% load widget_tweaks %}
{% block content %}
<link rel="stylesheet" href="/static/getskills/css/style.css">
<div>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class=""><a href="{% url 'trainer-dashboard' %}">Dashboard</a></li>
      <li class="" aria-current="page">View Short Question</li>
    </ol>
  </nav>
</div>

<div class="card">
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-hover table-responsive" id="dataTable" width="100%" cellspacing="0">
        <thead>
          <tr>
            <th>Exam Name</th>
            <th>Short Question Name</th>
            <th>Marks</th>
          </tr>
        </thead>
        <tbody>
          {% for t in shortquestions %}
          <tr>
            <td> {{t.exam.exam_name}}</td>
            <td> {{t.question}}</td>
            <td> {{t.marks}}</td>
          </tr>
          {% endfor %}
  
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock content %}
