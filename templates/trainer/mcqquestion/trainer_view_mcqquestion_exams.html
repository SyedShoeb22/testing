{% extends 'trainer/trainerbase.html' %}
{% load widget_tweaks %}
{% block content %}
<link rel="stylesheet" href="/static/getskills/css/style.css">
<div>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class=""><a href="{% url 'trainer-dashboard' %}">Dashboard</a></li>
      <li class="e" aria-current="page">View Mcq Question</li>
    </ol>
  </nav>
</div>

<div class="card">
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-hover table-responsive" id="dataTable" width="100%" cellspacing="0">
        <thead>
          <tr>
            <th>Exam Name</th>
            <th>Show Questions</th>
          </tr>
        </thead>
        <tbody>
          {% for t in exams %}
          <tr>
            <td> {{t.exam_name}}</td>
            <td><a class="btn btn-success btn-xs" href="{% url 'trainer-view-mcqquestion' t.id  %}"><span
              class="	fas fa-binoculars"></span></a></td>
          </tr>
          {% endfor %}
          
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock content %}
