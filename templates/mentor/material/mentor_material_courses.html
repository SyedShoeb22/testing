
<label for="courses">Course Name</label>
<select class="custom-select mb-4" name="courses" hx-get="{% url 'mentor-view-material-chapters' %}"
        hx-trigger="change" hx-target="#courses">
    <option selected>Choose your Course</option>
    {% for course in courses %}
        <option value="{{course.pk}}">{{ course.course_name }}</option>
    {% endfor %}
</select>
