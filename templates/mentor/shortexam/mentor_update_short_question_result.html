<link rel="stylesheet" href="/static/getskills/css/style.css">
<div class="card-body">
  <div class="table-responsive">
    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
      <thead>
        <tr>
          <th hidden>main ID</th>
          <th hidden>Question ID</th>
          <th>Question</th>
          <th>Question Marks</th>
          <th>Answer</th>
          <th hidden>Answer</th>
          <th hidden>Result Id</th>
          <th>Marks</th>
          <th>Feed back</th>
          <th>Update</th>
        </tr>
      </thead>
      <tbody>
        {% for c in resultdetails %}
      <tr>
        <form action="{% url 'mentor-save-short-question-result' c.id  %}" method="post">
          <td hidden><input type="text" name="newqid" value="{{c.question.id}}"></td>
          <td hidden><input type="text" name="newmainid" value="{{c.shortresult_id}}"></td>
          
          <td> {{c.question.question}}</td>
          <td> {{c.question.marks}}</td>
          <td> {{c.answer}}</td>
          <td hidden><input type="text" name="newanswer" value="{{c.answer}}"></td>
          <td hidden><input type="text" name="newid" value="{{c.id}}"></td>
          <td> <input type="text" name="newmarks" value="{{c.marks}}"></td>
          <td> <input type="text" name="newfeedback" value="{{c.feedback}}"></td>
          <td><button type="submit" class="btn btn-primary">update</button></td>
      </form>
        {% endfor %}
        
      </tbody>
    </table>
  </div>
</div>
{% endblock content %}
